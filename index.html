<div id="generador" class="generador">
    <div class="container2">
        <p class="campo-generador">Categoría: <span id="categoria"></span></p>
        <p class="campo-generador">Nombre: <span id="nombre"></span></p>
        <p class="campo-generador">Precio: <span id="precio"></span></p>
        <p class="campo-generador">Enlace: <span id="enlace"></span></p>
        <div id="imagen" class="campo-generador"></div>
        
    </div>
    <button id="btn-generador" class="btn btn-warning">Generar!</button>
    <button id="btn-agregar" class="btn btn-warning">Agregar!</button>
</div>



<div id="añadir-obj" class="añadir-obj container2">
    <h2>Ingresá tu propio elemento llenando este formulario:</h2>
    <form class="form-custom">
        <label for="categoriaCustom">Categoría</label><br>
        <input type="text" id="categoriaCustom" name="categoriaCustom"><br>
        <label for="nombreCustom">Nombre</label><br>
        <input type="text" id="nombreCustom" name="nombreCustom"><br>
        <label for="precioCustom">Precio</label><br>
        <input type="text" id="precioCustom" name="precioCustom"><br>
        <label for="enlaceCustom">Enlace</label><br>
        <input type="text" id="enlaceCustom" name="enlaceCustom"><br><br>
        <input type="submit" class="btn btn-warning" name="Submit" value="Agregar!" id="btn-agregar-custom">
    </form>
</div>


<div id="lista" class="lista">
    <h2>Tu lista:</h2>
    <table class="table table-hover" id="tabla-custom">
        <tr>
            <th>Categoría</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Enlace</th>
            <th>Borrar</th>
        </tr>
    </table>
    <div>
        <button id="btn-limpiar" class="btn btn-warning">Limpiar y recargar</button>
        <button id="btn-enviar" class="btn btn-warning">Enviar por email</button>
    </div>
    </div>
